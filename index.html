<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
  <title>Book App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" id="awesome-nav">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#!" id="hover">Awesome books</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-md-0 ">
        <li class="nav-item">
          <a class="nav-link" href="#!">List <span class="ml-3 text-primary">|</span> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">Add new <span class="ml-3 text-primary">|</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container w-75">

    <h1 class="text-center mt-3">All awesome Books</h1>
    <table class="book-table table mt-3 table-striped">
      <thead>
        <tr>
          <th>Book Title</th>
        <th>Book Author</th>
        <th></th>
        </tr>
      </thead>
      <tbody id="book-list" class="mb-3"></tbody>
    </table>
    <h2 class="text-center mt-3">Add a new Book!</h2>

    <div class="align">
    <form id="book-form">
      <div class="form-group">
      <label for="Book Title">Book Title</label>
      <input type="text" name="" id="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="form-group">
      <label for="Book Author">Book Author</label>
      <input type="text" name="" id="author" class="form-control" placeholder="Author" required>
    </div class="form-group">
    <input type="submit" value="Add Book" id="submit" class="form control mb-3 btn-lg">
    </form>
  </div>
  </div>
  <footer class="d-flex justify-content-center">
    <p class="mt-3">Copyright &copy;</p>
    <a href="https://github.com/LOctavio" class="mt-3 ml-3">LOctavio</a>
    <a href="https://github.com/Gracetemitope" class="mt-3 ml-3">Gracetemitope</a>

  </footer>
  <script src="script.js"></script>

</body>
</html>
